name: XGBoost Workflow

on:
  push:
    branches:
      - main

jobs:
  run-xgboost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: |
          pip install numpy pandas scikit-learn xgboost
          python scripts/xgboost_example.py
      - uses: actions/upload-artifact@v3
        with:
          name: model-report
          path: reports/model_report.txt

  deploy:
    needs: run-xgboost
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: model-report
          path: reports
      - name: Create site
        run: |
          mkdir -p public
          touch public/.nojekyll
          echo "<html><body><pre>" > public/index.html
          cat reports/model_report.txt >> public/index.html
          echo "</pre></body></html>" >> public/index.html
      - name: Deploy
        uses: actions/upload-pages-artifact@v2
        with:
          path: public
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: github-pages
