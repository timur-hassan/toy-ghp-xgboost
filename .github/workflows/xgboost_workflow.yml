name: XGBoost Workflow

on:
  push:
    branches:
      - main

jobs:
  run-xgboost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: |
          pip install numpy pandas scikit-learn xgboost
          python scripts/xgboost_example.py
      - uses: actions/upload-artifact@v3
        with:
          name: model-report
          path: reports/model_report.txt

  publish-to-pages:
    needs: run-xgboost
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: model-report
          path: reports
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build Pages
        run: |
          mkdir -p docs
          cp reports/model_report.txt docs/
          cat > docs/_config.yml << 'EOL'
          title: XGBoost Model Report
          baseurl: "/toy-ghp-xgboost"
          url: "https://timur-hassan.github.io"
          theme: jekyll-theme-minimal
          EOL
          cat > docs/index.md << 'EOL'
          ---
          layout: default
          ---
          # XGBoost Model Report
          
          ```
          $(cat reports/model_report.txt)
          ```
          EOL
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
