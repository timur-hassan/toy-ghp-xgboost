name: XGBoost Workflow

on:
  push:
    branches:
      - main

jobs:
  run-xgboost:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - run: |
          pip install numpy pandas scikit-learn xgboost
          python scripts/xgboost_example.py
      - uses: actions/upload-artifact@v3
        with:
          name: model-report
          path: reports/model_report.txt

  publish-to-pages:
    needs: run-xgboost
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: model-report
          path: reports
      - name: Create Pages
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          echo "<html><body><pre>" > docs/index.html
          cat reports/model_report.txt >> docs/index.html
          echo "</pre></body></html>" >> docs/index.html
          ls -la docs/  # Debug: List contents of docs directory
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
